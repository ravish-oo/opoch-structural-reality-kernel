<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opoch - Offline</title>
  <style>
    body {
      background-color: #0B0F1A;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }
    button {
      background: white;
      color: black;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div>
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection.<br>Please check your connection and try again.</p>
    <button onclick="window.location.reload()">Try again</button>
  </div>
</body>
</html>
